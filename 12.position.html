<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <h2 class="text-center">Positioning classes</h2>
    <div class="box1 position-static">Box1</div>
    <div class="box2 position-relative">Box2</div>
    <div class="box3 position-absolute">Box3</div>
    <div class="box4 position-fixed">Box4</div>
    <div class="box5 position-sticky">Box5</div>
</div>
</body>
</html>
